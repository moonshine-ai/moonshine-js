<!DOCTYPE html>
<html>
    <head>
        <title>MoonshineJS Keyword Spotter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>MoonshineJS Keyword Spotter</h1>
        <p>
            Say "turn off" to turn off the lights; say "turn on" to turn them back on.
        </p>
        <div>
            <p id="infoText">
                Press start to activate.
            </p>
            <span>Voice control: </span>
            <button id="startButton">
                Start
            </button>
            <button id="stopButton">
                Stop
            </button>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
