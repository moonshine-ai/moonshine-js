<!DOCTYPE html>
    <head>
        <title>MoonshineJS Quickstart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <h1>
                        MoonshineJS Quickstart
                    </h1>
                    <p>
                        This example demonstrates basic use of MoonshineJS for transcription.
                    </p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <h1>
                        Transcribers
                    </h1>
                    <p>
                        <b>State:</b> <span id="state">Waiting.</span>
                        <div id="historyWrapper" class="overflow-y-auto bg-light rounded p-2" style="height: 128px;">
                            <b>History</b>
                            <span id="history"></span>
                        </div>
                    </p>
                </div>
                <div class="col-4">
                    <h2>MicrophoneTranscriber</h2>
                    <button id="button" class="btn btn-primary">
                        Start
                    </button>
                </div>
                <div class="col-4">
                    <h2>MediaElementTranscriber</h2>
                    <audio controls id="audio">
                        <source src="/assets/eno.mp3" type="audio/mp3"></source>
                    </audio>
                </div>
                <div class="col-4">
                    <h2>VideoCaptioner</h2>
                    <video controls id="video" width="100%">
                        <source src="/assets/eno.mp4" type="video/mp4"></source>
                    </video>
                </div>
            </div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
