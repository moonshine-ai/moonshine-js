<!DOCTYPE html>
<html>
    <head>
        <title>MoonshineJS Browser Extension</title>
    </head>
    <body>
        <label>
            Model size to use:
            <select id="model">
                <option value="base">base</option>
                <option value="tiny">tiny</option>
            </select>
        </label>
        <br />
        <label>
            <input type="checkbox" id="enableEverywhere" />
            Add speech-to-text input to text inputs on all webpages you visit. Note: this is experimental!
        </label>
        <br />
        <br />
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
