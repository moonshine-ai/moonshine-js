<!DOCTYPE html>
<html>
    <head>
        <title>MoonshineJS Web Speech Polyfill</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .wrapper {
                width: 600px;
                margin: 0 auto;
            }
            div {
                margin-bottom: 2em;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>MoonshineJS <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API">Web Speech</a> Polyfill</h1>
            <div>
                Status: <span id="status"></span>
            </div>
            <div>
                Output: <span id="output"></span>
            </div>
            <div>
                <button id="startButton">
                    Start
                </button>
                <button id="stopButton">
                    Stop
                </button>
            </div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
